<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline-box{
            display:inline;
            width:100px;
            height:100px;
            margin:20px;
            border:2px solid black;
        }
        .block-box{
            display:block;
            width:100px;
            height:100px;
            margin:20px;
            border:2px solid black;
        }
        .inline-block{
            display:inline-block;
            width:100px;
            height:100px;
            margin:20px;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <h1>인라인(Inline) 구조, 블록(Block) 구조</h1>
    <h2>인라인(Inline) 구조</h2>
    <div class="inline-box"></div>
    <div class="inline-box"></div>
    <div class="inline-box"></div>
    <div class="inline-box"></div>
    <br>
    <h2>블록(Block)구조</h2>
    <span class="block-box"></span>
    <span class="block-box"></span>
    <span class="block-box"></span>
    <span class="block-box"></span>
    <h2>인라인블록 구조</h2>
    <span class="inline-block"></span>
    <span class="inline-block"></span>
    <span class="inline-block"></span>
    <span class="inline-block"></span>
</body>
</html>
