<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        div{
            width:500px;
            height:500px;
            margin:100px auto;
            border:1px solid black;
        }
        span{
            display:block;
            float:right;
            width:100px;
            height:100px;
            margin:10px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
