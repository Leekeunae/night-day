<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방아쇠(Trigger)</title>
    <style>
        span{
            color:#0000ff;
            text-decoration:underline;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <!-- 트리거를 클릭하면 문서에서 배경을 검정(#000000)으로 변경 -->
    <span onclick="
        document.querySelector('body').style.backgroundColor='#000000';
    ">방아쇠</span>
</body>
</html>
