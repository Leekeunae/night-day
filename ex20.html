<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        let birthYear = 2008;
        let nowYear = 2024;

        age = nowYear - birthYear;
        
        // 조건문
        if(age>=19){
            console.log('성인입니다.');
        }else{
            console.log('미성년입니다.');
        }

        
    </script>
</body>
</html>
