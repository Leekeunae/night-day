<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산기</title>
</head>
<body>
    <span>태어난 년도</span>
    <input type="text" id="old">
    <button onclick="
        let birthDay = document.querySelector('#old').value;
        let age = 2024 * birthDay;
        
        document.querySelector('#result').innerHTML=age;
    ">나이 계산하기</button>    
    <span id="result"></span>
</body>
</html>
